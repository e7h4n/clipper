<div id="articles" class="articles fn-clear">
  <div class="single" ng-repeat="article in articles">
    <div class="single-byline">
        {{article.byline}}
    </div>
    <div class="single-content">
        {{article.content}}
    </div>
    <a href="#/edit/?aid={{article.id}}">查看原文</a>
  </div>
  <div class="nope" ng-show="articles.length == 0">
    现在还没有搜集任何文章呢...
    <a href="#/clipper">返回收集窗口</a>
  </div>
</div>
